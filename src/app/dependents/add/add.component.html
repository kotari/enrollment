<div>
  <p style="margin-top: 10px">Add your dependent's information</p>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <!--<input type="text" placeholder="First Name" [(ngModel)]="firstName" class="form-control"/>
    <input type="text" placeholder="Middle Name" [(ngModel)]="middleName" class="form-control"/>
    <input type="text" placeholder="Last Name" [(ngModel)]="lastName" class="form-control"/>
    <input type="text" placeholder="Suffix (example: Sr, Jr, III)" [(ngModel)]="suffix" class="form-control"/>
    <input type="text" placeholder="Socail Security Number" [(ngModel)]="ssn" class="form-control"/>
    <button class="btn btn-default" (click)="onAddDependent()">Add dependent</button>-->
    <div class="form-group">
      <input type="text" placeholder="First Name" ngModel name="firstName" class="form-control" required/>
    </div>
    <div class="form-group">
      <input type="text" placeholder="Middle Name" ngModel name="middleName" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="text" placeholder="Last Name" ngModel name="lastName" class="form-control" required/>
    </div>
    <div class="form-group">
      <input type="text" placeholder="Suffix (example: Sr, Jr, III)" ngModel name="suffix" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="text" placeholder="Socail Security Number" ngModel name="ssn" class="form-control" required/>
    </div>
    <div class="form-group">
      <button [class]="f.valid ? 'btn btn-success form-control' : 'btn form-control'" type="submit" [disabled]="!f.valid">Add dependent</button>
    </div>
  </form>
</div>
